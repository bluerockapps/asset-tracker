<form fxLayout="column" [formGroup]="assetAddressForm" fxFlex>
  <br>
  <div fxLayout="row" class="mat-subheading-2" fxLayoutAlign="start" fxFlex>
      Deploying Unit No. {{assetId}}
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field  fxFlex="50"> 
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" type="text">
      <mat-error>
       Address required!
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>City</mat-label>
      <input matInput formControlName="city" type="text">
      <mat-error>
        City required!
       </mat-error>
    </mat-form-field> 
  </div>
  <div fxLayout="row" fxLayoutGap="10px">   
    <mat-form-field fxFlex>
      <mat-label>Province / State</mat-label>
        <mat-select formControlName="province">
          <mat-optgroup *ngFor="let group of stateGroups" [label]="group.name">
            <mat-option *ngFor="let state of group.states" [value]="state.value">
              {{state.value}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
        <mat-error>
          Province or State required!
        </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>Postal / Zip Code</mat-label>
      <input matInput formControlName="postal" type="text">
      <mat-error>
        Postal or Zip code required!
      </mat-error>
    </mat-form-field> 
  </div>
  <div fxLayoutAlign="end center" fxLayoutGap="10px">
    <div>
      <a class="blue-link" mat-button i18n (click)="close()">
        Cancel
      </a>
    </div>     
    <div *ngIf="!isFound">
      <button mat-raised-button i18n color="primary" (click)="lookup()">
        Lookup
      </button>
    </div>
    <div *ngIf="isFound">
      <button mat-raised-button i18n color="primary" (click)="addToMap()">
        Add to Map
      </button>
    </div>
  </div>
</form>
