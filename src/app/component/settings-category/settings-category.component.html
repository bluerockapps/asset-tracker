<mat-card class="mat-elevation-z8" fxFlex>
  <mat-card-content>
    <div fxLayout="row" class="mat-headline">Asset Categories</div>
    <form *ngIf="isCreate" fxLayout="row" [formGroup]="categoryForm" fxLayoutGap="10px">
      <div fxFlex>
        <mat-form-field appearance="outline" fxFlex> 
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" type="text">
        </mat-form-field>
      </div>
      <div class="button-padding-4px">
        <button mat-raised-button i18n color="primary" (click)="create()">
          Save
        </button>
      </div>
    </form>
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
      <ng-container *ngIf="!isDisabled" matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field floatLabel="never" fxFlex>
            <input matInput [value]="element.category" [(ngModel)]="element.category">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container *ngIf="isDisabled" matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field floatLabel="never" fxFlex>
            <input matInput [value]="element.category" 
                   [(ngModel)]="element.category" disabled>
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container *ngIf="isDelete" matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="delete(element)" class="table-icon-delete" color="warn">
            delete_outline
          </mat-icon>
        </td>
      </ng-container>
      <ng-container *ngIf="isUpdate" matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="table-icon-save" mat-cell *matCellDef="let element">
          <mat-icon (click)="update(element)" class="table-icon-save" color="primary">save</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </mat-card-content>
</mat-card>
